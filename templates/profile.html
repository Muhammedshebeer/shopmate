{% extends 'header.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 100px auto 40px;
            /*box-shadow: 0 0 15px rgba(0,0,0,0.1);*/
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #3945b9f3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c3695;
        }

        .profile-pic {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            border-radius: 50%;
            border: 2px solid #ccc;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media screen and (max-width: 768px) {
            .profile-container {
                padding: 20px;
                margin: 80px 15px 30px;
            }

            .profile-pic img {
                width: 100px;
                height: 100px;
            }

            button {
                font-size: 15px;
            }
            profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 150px auto 40px;
            /*box-shadow: 0 0 15px rgba(0,0,0,0.1);*/
        }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>User Profile</h2>

    <div class="profile-pic">
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
        {% else %}
            <img src="{% static 'default-profile.png' %}" alt="No profile" />
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Upload Profile Picture:</label>
            <input type="file" name="profile_picture">
        </div>

        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" name="full_name" value="{{ profile.full_name }}">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ request.user.email }}">
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="text" name="phone" value="{{ profile.phone }}">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <textarea name="address">{{ profile.address }}</textarea>
        </div>

        <div class="form-group">
            <label>City:</label>
            <input type="text" name="city" value="{{ profile.city }}">
        </div>

        <div class="form-group">
            <label>State:</label>
            <input type="text" name="state" value="{{ profile.state }}">
        </div>

        <div class="form-group">
            <label>ZIP Code:</label>
            <input type="text" name="zip_code" value="{{ profile.zip_code }}">
        </div>

        <div class="form-group">
            <label>Country:</label>
            <input type="text" name="country" value="{{ profile.country }}">
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
{% endblock %}
