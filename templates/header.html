{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <title>Navbar with Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #000000;
      color: white;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      /* ensures it stays on top of other content */
    }

    .full-nav {
      position: relative;
      margin-top: 70px;

    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      flex-direction: row;
    }

    .search-bar {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 10px;
    }

    .search-bar input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-bar button {
      padding: 8px 16px;
      border: none;
      background-color: #f0c040;
      color: black;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #f0c040;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .menu.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        align-self: flex-end;
      }

      .search-bar {
        width: 100%;
        margin: 10px 0;
      }

      .search-bar input[type="text"] {
        width: 85%;
      }

      .full-nav {
        position: relative;
        margin-top: 100px;
        

      }
      /*.menu-toggle{
        position: relative;
        top: -30px;
      }*/
    }
  </style>
</head>

<body>
  <div class="full-nav">
    <nav>
      <div class="logo">

        <div>ShopMate</div>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

      <!-- <div class="search-bar">
      <form action="/search" method="get">
        <input type="text" name="q" placeholder="Search for products..." />
        <button type="submit">Search</button>
      </form>
    </div> -->

      <div class="menu" id="menu">
        <a href="/">Home</a>
        <a href="{% url 'productpage' %}">Products</a>
        <div style="position: relative;">
          <a href="{% url 'cart_view' %}">Cart</a>
          {% if has_cart_items %}
          <!-- Yellow dot -->
          <span style="
          position: absolute;
          top: -7px;
          right: -8px;
          height: 12px;
          width: 12px;
          background-color: rgb(255, 247, 0);
          border-radius: 50%;
          display: inline-block;
        "></span>
          {% endif %}
        </div>
        <a href="/profile ">Profile</a>
        <a href="/logout">Logout</a>

      </div>


    </nav>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
  {% block content %}
  {% endblock %}
</body>

</html>
